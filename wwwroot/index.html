<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The Turner Challenge</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="Neal Lowrey, 404-514-3669">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="scripts/turner.js"></script>
  <link rel=="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    #titles,#titleList,#titleDetails{
      float:left;
    }
  </style>

</head>

<body>
  <div id="content">
    
    <div id="titles" style="width:100%">

      <div id="titleList" style="width:30%">
        <h5>Input part of the movie title to search</h5>
        <h5>(Whisper aside, try the, man, ann)</h5>
        <input type="text"  data-bind="textinput:searchVal">
        
        <div data-bind="visible:titles().length > 0">  
          <h5>Click on title to see movie details</h5>
          <ul data-bind="foreach:titles">
            <li data-bind="text: $data, 'click': function(){$parent.selectTitle($index());}"></li>
          </ul>
        </div> 
      </div>

      <div id="titleDetails" style="width:60%">
          <h3>Title</h3>
          <label data-bind="text:title"></label>
          <h3>Year</h3>
          <label data-bind="text:year"></label>
          <h3>Genres</h3>
          <label data-bind="text:genres"></label>
          <h3>Stars</h3>
          <label data-bind="text:stars"></label>
          <h3>Awards Won</h3>
          <label data-bind="text:wins"></label>
          <h3>Description</h3>
          <textarea data-bind="text:description" style="width:100%;height:200px;margin:3px"></textarea>
      </div>

    </div>
  </div>
</body>
</html>
